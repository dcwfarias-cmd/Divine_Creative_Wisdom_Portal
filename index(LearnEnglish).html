    }

      color: var(--text-color);
      display: flex;

    }

    h2, h3 {

      text-align: center;
      margin: 20px 0 10px;
    }

    select, input, button, textarea {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 500px;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--hover-color);
    }

    .container {
      width: 100%;
      max-width: 900px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 15px;
    }

    th {
      background-color: #ecf0f1;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .translation-box {
      margin-top: 30px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .audio-button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: var(--primary-color);
      margin-left: 8px;
    }

    #rateControl {
      width: 100%;
      max-width: 300px;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 13px;
        padding: 10px;
      }

      h2, h3 {
        font-size: 18px;
      }

      select, input, button, textarea {
        font-size: 14px;
      }
    }

function speak(text) {
  const rate = parseFloat(document.getElementById('rateControl').value);
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = 'en-US';
  utterance.rate = rate;
  utterance.pitch = 1;
  utterance.volume = 1;
  speechSynthesis.speak(utterance);
}
